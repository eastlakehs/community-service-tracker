name: Production
#Prevents multiple firebase deploy workflows running at the same time
#If another run is requested, it will be queued until the running one finishes
concurrency: firebase_deploy

on:
  push:
    branches:    
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      name: Checkout repository

    - uses: actions/setup-node@v2
      name: Setup NodeJS v16
      with:
        node-version: '16'
        
    - name: Install node_modules
      run: |
        npm i 
        (cd firebase/functions && npm i)
        (cd website && npm i)
         
    - name: Deploy firebase project
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_SECRET }}
      run: |
        (cd packages/firebase-functions && npm run deploy)
        (cd packages/firebase-firestore && npm run deploy)
