name: Production
#Prevents multiple firebase deploy workflows running at the same time
#If another run is requested, it will be queued until the running one finishes
concurrency: firebase_deploy

on:
  push:
    branches:    
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      name: Checkout repository

    - uses: actions/setup-node@v2
      name: Setup NodeJS v16
      with:
        node-version: '16'

      # Caches the node_modules
    - uses: actions/cache@v2
      name: Cache node_modules
      id: npm-cache # use this to check for `cache-hit` (`steps.npm-cache.outputs.cache-hit != 'true'`)
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-v2-modules-${{ hashFiles('**/package-lock.json') }}
        
    - name: Install node_modules if cache did not hit
      if: steps.npm-cache.outputs.cache-hit != 'true'
      run: |
        npm i 
        (cd firebase/functions && npm i)
        (cd firebase/tests && npm i)
        (cd website && npm i)
         
    - name: Deploy firebase project
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_SECRET }}
      run: |
         cd firebase/functions
         npm run deploy-all
