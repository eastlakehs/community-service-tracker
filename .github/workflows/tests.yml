name: Tests

on:
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      name: Checkout repository

    - uses: actions/setup-node@v2
      name: Setup NodeJS v16
      with:
        node-version: '16'

    # Caches the firebase emulator
    - uses: actions/cache@v2
      name: Cache firebase emulator
      with:
        path: /home/runner/.cache/firebase/emulators
        key: ${{ runner.os }}-firebase-emulator-${{ hashFiles('./firebase/tests/package-lock.json') }}

      # Caches the node_modules
    - uses: actions/cache@v2
      name: Cache node_modules
      id: npm-cache # use this to check for `cache-hit` (`steps.npm-cache.outputs.cache-hit != 'true'`)
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-v2-modules-${{ hashFiles('**/package-lock.json') }}
        
    - name: Install node_modules if cache did not hit
      if: steps.npm-cache.outputs.cache-hit != 'true'
      run: |
        npm i 
        (cd firebase/functions && npm i)
        (cd firebase/tests && npm i)
        (cd website && npm i)

    - name: Run Website Unit Tests
      run: |
         cd website 
         npm run test

    - name: Run Database Unit Tests
      run: |
         cd firebase/tests 
         npm run ci

    - name: Check website build for errors
      run: |
         cd website 
         npm run build
         
    - name: Check firebase functions build for errors
      run: |
         cd firebase/functions
         npm run lint 
         npm run build
         
    - name: Check formatting for entire repo
      run: npm run format-check
      
